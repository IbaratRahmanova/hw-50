<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const Header = () => {
        return (
            <header className="header">
                <div className="container">
                    <a href="#" className="logo">
                        <img src="../images/logo.png" alt="nerds"/>
                    </a>
                </div>
            </header>
        );
    };

    const NavBar = props => {
        return (
            <nav className="main-nav">
                <div className="container">
                    <a href="#" className="main-link">{props.studioLink}</a>
                    <a href="#" className="main-link">{props.clientsLink}</a>
                    <a href="#" className="main-link">{props.shopLink}</a>
                    <a href="#" className="main-link">{props.contactsLink}</a>
                </div>
            </nav>
        );

    };

    const Content1 = props => {
        return (
            <div className="main-block">
                <div className="container main-container">
                    <div className="main-info">
                        <h1 className="main-title">{props.mainTitle}</h1>
                        <p className="main-subtitle">{props.subTitle}</p>
                        <a href="#" className="know-more">{props.knowLink}</a>
                    </div>
                </div>
            </div>
        );
    };
    const Content2 = props => {
        return (
            <div className="container about-block">
                <div className="boxes">
                    <div className="box box-1">
                        <h4 className="subtitle">{props.subTitle1}</h4>
                        <p className="text">{props.text1}</p>
                        <button className="btn btn-1">{props.btn1}</button>
                    </div>
                    <div className="box box-2">
                        <h4 className="subtitle">{props.subTitle2}</h4>
                        <p className="text">{props.text2}</p>
                        <button className="btn btn-2">{props.btn2}</button>
                    </div>
                    <div className="box box-3">
                        <h4 className="subtitle">{props.subTitle3}</h4>
                        <p className="text">{props.text3}</p>
                        <button className="btn btn-3">{props.btn3}</button>
                    </div>
                </div>
            </div>
        );
    };
    const Content3 = props => {
        return (
            <div className="container">
                <section className="section main-section">
                    <div className="section-info">
                        <h2 className="section-title">{props.title}</h2>
                        <p className="section-subtitle">{props.subTitle}</p>
                        <p className="section-text">{props.text}</p>
                        <ul className="list">
                            <li className="all-list">{props.list1}</li>
                            <li className="all-list">{props.list2}</li>
                            <li className="all-list">{props.list3}</li>
                        </ul>
                    </div>
                </section>
            </div>
        );
    };
    const Footer = props => {
        return (
            <footer className="footer">
                <div className="container">
                    <p className="footer main-text">{props.text1}</p>
                    <p className="footer add-text">{props.text2}</p>
                </div>
            </footer>
        );
    };

    const webSite = (
        <React.Fragment>
            <Header/>
            <NavBar studioLink="Студия"
                    clientsLink="Клиенты"
                    shopLink="Магазин"
                    contactsLink="Контакты"/>
            <Content1 mainTitle="Дизайн-студия из Краснодара"
                      subTitle="Математически выверенный дизайн для вашего сайта или мобильного приложения."
                      knowLink="Узнать больше"/>
            <Content2 subTitle1="Веб-сайты"
                      text1="Мир никогда не будет прежним после того как увидит ваш сайт!"
                      btn1="заказать"
                      subTitle2="Приложения"
                      text2="Покорите топ-10 приложений в AppStore и Google Play"
                      btn2="заказать"
                      subTitle3="Презентации"
                      text3="Вы даже не подозреваете, насколько вы изумительны!"
                      btn3="заказать"/>
            <Content3 title="Мы — маленькая, но гордая дизайн-студия из Краснодара."
                      subTitle="Исповедуем принципы минимализма и чистоты. Ставим математический
                            расчет превыше креатива. Работаем не покладая рук, как роботы."
                      text="Выполняем заказы на разработку:"
                      list1="Веб-сайтов любой сложности"
                      list2="Мобильных приложений для iOS и Android"
                      list3="Слайдшоу и видео для корпоративных презентаций"/>
            <Footer text1="Давайте дружить, это выгодно!"
                    text2="Скидка 10% для друзей из социальных сетей."/>
        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(webSite);
</script>

</body>
</html>
