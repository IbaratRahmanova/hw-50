<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const Header = () => {
        return (
            <header className="header">
                <div className="container">
                    <a href="#" className="logo">
                        <img src="../images/logo.png" alt="nerds"/>
                    </a>
                </div>
            </header>
        );
    };

    const NavBar = props => {
        return (
            <nav className="main-nav">
                <div className="container">
                    <a href="#" className="main-link">{props.studioLink}</a>
                    <a href="#" className="main-link">{props.clientsLink}</a>
                    <a href="#" className="main-link">{props.shopLink}</a>
                    <a href="#" className="main-link">{props.contactsLink}</a>
                </div>
            </nav>
        );

    };

    const Content1 = props => {
        return (
            <div className="main-block">
                <div className="container main-container">
                    <div className="main-info">
                        <h1 className="main-title">{props.mainTitle}</h1>
                        <p className="main-subtitle">{props.subTitle}</p>
                        <a href="#" className="know-more">{props.knowLink}</a>
                    </div>
                </div>
            </div>
        );
    };

    const webSite = (
        <React.Fragment>
            <Header/>
            <NavBar studioLink="Студия"
                    clientsLink="Клиенты"
                    shopLink="Магазин"
                    contactsLink="Контакты"/>
            <Content1 mainTitle="Дизайн-студия из Краснодара"
                      subTitle="Математически выверенный дизайн для вашего сайта или мобильного приложения."
                      knowLink="Узнать больше"/>
        </React.Fragment>
    );

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(webSite);
</script>

</body>
</html>
